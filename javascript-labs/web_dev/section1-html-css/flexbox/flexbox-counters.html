<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Counters</title>
  <link rel="stylesheet" href="./flexbox-counters.css">
</head>

<body>
  <ul class="parent">
    <li>A</li>
    <li>B</li>
    <li>
      C (the counter updated using `counter-set`)
      <ul class="sub-list-one">
        <li>sub-A</li>
        <li>sub-B</li>
      </ul>
    </li>
    <li>D</li>
    <li>
      E (a new counter created using `counter-reset`)
      <ul class="sub-list-two">
        <li>sub-A</li>
        <li>sub-B</li>
        <li>sub-C</li>
      </ul>
    </li>
    <li>F</li>
    <li>G</li>
  </ul>

  <div class="seperator"></div>

  <h3>Introduction</h3>
  <h3>Heading</h3>
  <h3>Body</h3>
  <h3>Footer</h3>
  <h3>Conclusion</h3>



</body>

</html>
